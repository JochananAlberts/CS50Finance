{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol" required>
                <option value="" disabled {% if not selected_symbol %}selected{% endif %}>Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}"
                            {% if stock.symbol == selected_symbol %}selected{% endif %}>
                        {{ stock.symbol }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares"
                   placeholder="Number of Shares" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
